<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فال حافظ با دنی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bgOverlay1"></div>
    <div id="bgOverlay2"></div>
    <div class="container">
        <h1 class="main-heading" id="mainHeading">به دیار لاف و دروغ خوش آمدی<br/>چو حافظ اندر سخن<br/> ماییم و شور و شر</h1>
        <h2 id="falTitle">با خلوص , نیت کنید</h2>
        <p id="introAnimated" class="intro-animated">
            ای بیننده‌ی حوصله‌مند و صاحب‌ذوق،<br>
            زان حدیث ما مستفیض شو، زان حکمت ما مُهر بگشا؛<br>
            ولی مراقب باش که دُردانه‌های پند ما،<br>
            دُم دراز دارند و لب‌هایشان بوی نیش
        </p>
        <img id="falImage" src="" alt="فال حافظ" style="display: none;">
        <button id="getFalButton">فالت بگیرم ؟</button>
        <button id="getFalAgainButton" style="display: none;">صفا باشه ؟</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
